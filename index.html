<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="container">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" class="ilustration">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="eye icon" class="eye-icon">
        </div>
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="body">Our Equilibrium collection promotes balance and calm.</p>
      <div class="timer">
        <p class="left"><img src="./images/icon-ethereum.svg" alt="ethetrium icon" class="etherium-icon">0.041 ETH</p>
        <p class="right"><img src="./images/icon-clock.svg" alt="clock icon" class="clock-icon">3 days left</p>
      </div>
      <hr>
      <div class="profile">
        <img src="./images/image-avatar.png" alt="user avatar" class="avatar">
        <p>Creation of <span class="username">Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rizky Afriyandi</a>.
    </div>
  </main>
</body>

</html>
